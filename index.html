<!DOCTYPE html>
<html>
  <head>
    <title>Bản đồ Việt Nam - Đà Nẵng nổi bật</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      #map-container {
        width: 80%;
        height: 80vh;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <script>
      var map = L.map("map").setView([15.87, 107.81], 6);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      // Load bản đồ Việt Nam
      $.getJSON("vietnam.geojson.json", function (data) {
        L.geoJSON(data, {
          style: function (feature) {
            return {
              color: "#ffffff",
              weight: 1,
              fillColor:
                feature.properties.ten_tinh === "Đà Nẵng" ? "red" : "#337ab7",
              fillOpacity: 0.7,
            };
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.ten_tinh);
          },
        }).addTo(map);
      });

      // Load bản đồ Hoàng Sa
      $.getJSON("hoangsa.json", function (data) {
        L.geoJSON(data, {
          style: {
            color: "#FFD700", // Màu vàng
            weight: 1,
            fillColor: "#FFCC00",
            fillOpacity: 0.7,
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup("Quần đảo Hoàng Sa");
          },
        }).addTo(map);
      });

      // Load bản đồ Trường Sa
      $.getJSON("truongsa.json", function (data) {
        L.geoJSON(data, {
          style: {
            color: "#FFA500", // Màu cam
            weight: 1,
            fillColor: "#FF9900",
            fillOpacity: 0.7,
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup("Quần đảo Trường Sa");
          },
        }).addTo(map);
      });
    </script>
  </body>
</html>
