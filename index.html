<!DOCTYPE html>
<html>
  <head>
    <title>Vietnam Map - Da Nang Highlight</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="filter-container">
      <!-- Company Type Dropdown -->
      <div class="filter-group">
        <label>Company Type:</label>
        <div class="custom-dropdown">
          <button class="dropdown-toggle" data-target="company-type">
            All
          </button>
          <div id="company-type" class="dropdown-menu">
            <label><input type="checkbox" value="all" checked /> All</label>
            <label
              ><input type="checkbox" value="strategic" /> City's Strategic
              Partners</label
            >
            <label
              ><input type="checkbox" value="semiconductor" /> Companies in
              Semiconductor</label
            >
            <label
              ><input type="checkbox" value="startup" /> Startups in
              Semiconductor</label
            >
            <label><input type="checkbox" value="ai" /> Companies in AI</label>
            <label
              ><input type="checkbox" value="university-rd" /> University
              R&D</label
            >
            <label
              ><input type="checkbox" value="supplier" /> Equipment
              Suppliers</label
            >
          </div>
        </div>
      </div>

      <!-- Industry Segment Dropdown -->
      <div class="filter-group">
        <label>Semiconductor Industry Segment:</label>
        <div class="custom-dropdown">
          <button class="dropdown-toggle" data-target="industry-segment">
            All
          </button>
          <div id="industry-segment" class="dropdown-menu">
            <label><input type="checkbox" value="all" checked /> All</label>
            <label><input type="checkbox" value="ip-eda" /> IP & EDA</label>
            <label><input type="checkbox" value="fabless" /> Fabless</label>
            <label><input type="checkbox" value="foundry" /> Foundry</label>
            <label><input type="checkbox" value="idm" /> IDM</label>
            <label><input type="checkbox" value="osat" /> OSAT</label>
            <label><input type="checkbox" value="equipment" /> Equipment</label>
            <label><input type="checkbox" value="materials" /> Materials</label>
            <label><input type="checkbox" value="fpga" /> FPGA Design</label>
            <label
              ><input type="checkbox" value="outsourced" /> Outsourced
              Design</label
            >
            <label
              ><input type="checkbox" value="university-rdp" /> University R&D
              Partner</label
            >
          </div>
        </div>
      </div>

      <!-- Facility Activity Dropdown -->
      <div class="filter-group">
        <label>Semiconductor Facility Activity:</label>
        <div class="custom-dropdown">
          <button class="dropdown-toggle" data-target="facility-activity">
            All
          </button>
          <div id="facility-activity" class="dropdown-menu">
            <label><input type="checkbox" value="all" checked /> All</label>
            <label
              ><input type="checkbox" value="manufacturing" />
              Manufacturing</label
            >
            <label
              ><input type="checkbox" value="chip-design" /> Chip Design</label
            >
            <label><input type="checkbox" value="ip-core" /> IP Core</label>
            <label
              ><input type="checkbox" value="eda-software" /> EDA
              Software</label
            >
            <label
              ><input type="checkbox" value="rnd" /> Research &
              Development</label
            >
            <label
              ><input type="checkbox" value="material-suppliers" /> Material
              Suppliers</label
            >
            <label
              ><input type="checkbox" value="equipment-manufacturers" />
              Equipment Manufacturers</label
            >
            <label
              ><input type="checkbox" value="wafer-fabrication" /> Wafer
              Fabrication</label
            >
            <label
              ><input type="checkbox" value="assembly-testing" /> Assembly &
              Testing</label
            >
          </div>
        </div>
      </div>

      <button id="reset-filter">Reset</button>
    </div>

    <!-- Color Legend -->
    <div id="legend">
      <span
        ><span class="legend-color" style="background: #ff5733"></span> City's
        Strategic Partners</span
      >
      <span
        ><span class="legend-color" style="background: #33aaff"></span>
        Companies</span
      >
      <span
        ><span class="legend-color" style="background: #ffcc00"></span>
        Startups</span
      >
      <span
        ><span class="legend-color" style="background: #33cc33"></span>
        Companies in AI</span
      >
      <span
        ><span class="legend-color" style="background: #9900cc"></span>
        Equipment Suppliers</span
      >
      <span
        ><span class="legend-color" style="background: #00f8f8"></span>
        University R&D</span
      >
    </div>

    <div id="map-container">
      <div id="map"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
