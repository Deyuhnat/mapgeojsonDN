<!DOCTYPE html>
<html>
  <head>
    <title>Bản đồ Việt Nam - Đà Nẵng nổi bật</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="filter-container">
      <label for="company-type">Loại hình công ty:</label>
      <select id="company-type">
        <option value="all">Tất cả</option>
        <option value="technology">Công nghệ</option>
        <option value="manufacturing">Sản xuất</option>
        <option value="finance">Tài chính</option>
      </select>

      <label for="company-size">Quy mô công ty:</label>
      <select id="company-size">
        <option value="all">Tất cả</option>
        <option value="small">Nhỏ</option>
        <option value="medium">Vừa</option>
        <option value="large">Lớn</option>
      </select>

      <label for="company-industry">Ngành công ty:</label>
      <select id="company-industry">
        <option value="all">Tất cả</option>
        <option value="software">Phần mềm</option>
        <option value="automotive">Ô tô</option>
        <option value="banking">Ngân hàng</option>
      </select>

      <button id="reset-filter">Reset</button>
    </div>

    <!-- Chú thích màu sắc -->
    <div id="legend">
      <span
        ><span class="legend-color" style="background: #ffff00"></span> Công
        nghệ</span
      >
      <span
        ><span class="legend-color" style="background: #33ff57"></span> Sản
        xuất</span
      >
      <span
        ><span class="legend-color" style="background: #3385ff"></span> Tài
        chính</span
      >
    </div>

    <div id="map-container">
      <div id="map"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
